<th:block xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
          th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3">
                    <a class="category__logo navbar-brand" href="/"><img th:src="@{/images/logo.png}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </div>
                    <div class="col-lg-9">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="d-flex justify-content-end navbar-nav me-auto mt-3">
                        <li class="nav-item pe-4">
                            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                                <a class="nav-link" aria-current="page" href="/order">Create Order</a>
                            </div>
                        </li>
                        <li class="nav-item pe-4">
                            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                                <a class="nav-link" aria-current="page" href="/menu">Menu</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown pe-4">
                            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    Component items
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <li><a class="dropdown-item" href="/product">Products</a></li>
                                    <li><a class="dropdown-item" href="/category">Categories</a></li>
                                    <li><a class="dropdown-item" href="/unit">Units</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item pe-4">
                            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                                <a class="nav-link" href="/user">Users</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-3">
                        <li class="nav-item">
                            <form action="/logout" method="post" sec:authorize="isAuthenticated()">
                                <button class = "btn btn-secondary" type="submit">Logout</button>
                            </form>
                        </li>
                    </ul>
                </div>
                    </div>
            </div>
            </div>
    </nav>
</th:block>
