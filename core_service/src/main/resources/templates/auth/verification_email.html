<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type='text/css' rel='stylesheet' th:href="@{/styles/main.css}">
</head>

<body class="bg-light">
    <section class="section m-5 ">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 offset-lg-2 col-12">
                <h2 class="text-center" th:if="${result == true}">
                    <i class="bi bi-emoji-smile"></i><span> Your email has been successfully confirmed!</span>
                </h2>

                <h2 class="text-center" th:if="${result == false}">
                    <i class="bi bi-emoji-dizzy"></i><span> Verification failed.</span>
                </h2>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
