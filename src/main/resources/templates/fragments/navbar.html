<th:block xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
          th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="category__logo navbar-brand" href="/"><img th:src="@{/images/logo.png}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="d-flex collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item pe-4">
                            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                                <a class="nav-link active" aria-current="page" href="/">Home</a>
                            </div>
                        </li>
                        <li class="nav-item dropdown pe-4">
                            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                                <a class="nav-link dropdown-toggle" href="/product" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                    Products
                                </a>
<!--                                <ul class="dropdown-menu">-->
                                <ul class="dropdown-menu" th:each="category: ${categories}">
                                    <li><a class="dropdown-item" href="#" th:text="${category.title}"></a></li>
<!--                                    <li><a class="dropdown-item" href="#">Author drink</a></li>-->
<!--                                    <li><a class="dropdown-item" href="#">Seasonal drink</a></li>-->
<!--                                    <li><a class="dropdown-item" href="#">Yummy menu</a></li>-->
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item pe-4">
                            <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                                <a class="nav-link" href="/user">Users</a>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <form action="/logout" method="post" sec:authorize="isAuthenticated()">
                                <button class = "btn btn-secondary" type="submit">Logout</button>
                            </form>
<!--                            <a class="arial__category nav-link btn btn-outline-secondary" href="#">Logout</a>-->
                        </li>
                    </ul>
                </div>
            </div>
    </nav>
</th:block>
