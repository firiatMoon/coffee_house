<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type='text/css' rel='stylesheet' th:href="@{/styles/main.css}">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/lucida-console" rel="stylesheet">
</head>
<body>
<div class="wrapper">
<header>
    <div th:replace="fragments/navbar :: navbar"></div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <form class="fs-5" th:action="@{/perform-login}" method="post" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <label for="phone" class="col-sm-4 col-form-label">Phone Number</label>
                        <input class="arial__category" type="text" id="phone" name="phone" placeholder="Enter phone number"
                               th:class="(${param.error} ? 'form-control is-invalid' : 'form-control')">
                    </div>
                    <div class="row mb-3">
                        <label for="password" class="col-sm-4 col-form-label">Password</label>
                        <input class="arial__category" type="text" id="password" name="password" placeholder="Enter password"
                               th:class="(${param.error} ? 'form-control is-invalid' : 'form-control')">
                    </div>
                    <div class="row mb-3" th:if="${param.error}">
                        <div class="text-danger">Illegal username or password</div>
                    </div>
                    <div class = "row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class = "btn btn-secondary fs-5">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>
</html>
