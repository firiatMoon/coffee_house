<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">
                    <form th:action="@{/product/save}" th:object="${productDto}" method="post" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <input type="hidden" name="id" th:field="${productDto.id}">
                        </div>
                        <div class="row mb-3">
                            <label for="name" class="col-sm-4 col-form-label">Name</label>
                            <input type="text" th:field="${productDto.name}" id="name" placeholder="Enter name">
                            <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                               th:errors="${productDto.name}"></p>
                        </div>
                        <div class="row mb-3">
                            <label for="description" class="col-sm-4 col-form-label">Description</label>
                            <input type="text" th:field="${productDto.description}" id="description"
                                   placeholder="Enter description">
                            <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                               th:errors="${productDto.description}"></p>
                        </div>
                        <div class = "row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class = "btn btn-primary">Submit</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a class="btn btn-outline-primary" href="/product" role="button">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
