<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link type='text/css' rel='stylesheet' th:href="@{/styles/main.css}">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
    <header>
        <div th:replace="~{fragments/navbar :: navbar} "></div>
    </header>

    <main>
        <div class="container m-5">
            <div class="col-md-8 mx-auto p-4 m-4">
                <div class="row">
                    <div class="col-lg-4">
                        <h1>Category List</h1>
                    </div>
                    <div class="col-lg-4">
                        <a class="btn btn-outline-dark me-3" th:href="@{unit/new}">Create new unit</a>
                    </div>
                </div>
                <table class="table table-striped fs-5">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th class="w-25 p-3">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="arial__category" th:each="unit: ${units}">
                        <td th:text="${unit.name}"></td>
                        <td style="white-space: nowrap">
                            <a class = "btn btn-outline-dark fs-5"
                               th:href = "@{/unit/edit/{id}(id=${unit.id})}"><i class="bi bi-pencil"></i> Edit</a>

                            <a class = "btn btn-danger fs-5"
                               th:href = "@{/unit/delete/{id}(id=${unit.id})}"
                               onclick="return confirm('Are you sure?')"><i class="bi bi-trash3"></i> Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
