<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type='text/css' rel='stylesheet' th:href="@{/styles/main.css}">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/lucida-console" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <header>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto rounded border p-4 m-4">
                    <h1 th:text="(${category.id == null} ? 'New Category' : 'Edit Category')"></h1>
                    <form class="fs-5" th:action="@{/category/save}" th:object="${category}" method="post" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <input type="hidden" name="id" th:field="${category.id}">
                        </div>
                        <div class="row mb-3">
                            <label for="name" class="col-sm-4 col-form-label">Name</label>
                            <input class="arial__category" type="text" th:field="${category.title}" id="name" placeholder="Enter name">
                            <p th:if="${#fields.hasErrors('title')}" th:errorclass="text-danger"
                               th:errors="${category.title}"></p>
                        </div>
                        <div class = "row">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class = "btn btn-secondary fs-5">Submit</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a class="btn btn-outline-secondary fs-5" href="/category" role="button">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>
</html>
