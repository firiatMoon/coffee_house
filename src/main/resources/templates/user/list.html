<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type='text/css' rel='stylesheet' th:href="@{/styles/main.css}">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>
<body>
<header>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
</header>
<main>
    <div class="container m-5">
        <a class="btn btn-outline-dark mb-4" th:href="@{user/new}">Create new user</a>
        <h1>User List</h1>
        <table class="table table-striped fs-5">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone number</th>
                <th>Birthday date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr class="arial__category" th:each="user: ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.birthday}"></td>
                <td style="white-space: nowrap">
                    <a class = "btn btn-outline-dark fs-5"
                       th:href = "@{/user/edit/{id}(id=${user.id})}">Edit</a>

                    <a class = "btn btn-danger fs-5"
                       th:href = "@{/user/delete/{id}(id=${user.id})}"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
</script>
</body>
</html>
